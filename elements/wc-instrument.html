<dom-module id="wc-instrument">
    <template>
        <style>
        .card {
          
            max-width: 400px;
            max-height: 400px;
            margin: 10px;
            @apply(--layout-horizontal);
        }
        
        .rate-image {
            width: 100%;
        }
        
        .rate-content {
            @apply(--layout-flex);
            float: left;
        }
        
        .header {
            @apply(--paper-font-headline);
        }
        
        .rate-header {
            @apply(--paper-font-headline);
        }
        
        .rate-name {
            color: var(--paper-grey-600);
            margin: 10px 0;
        }
        
        .image-wrap {
            max-height: 450px;
            overflow: hidden;
            max-width: 800px;
        }
        
        .description {
            width: auto;
            height: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        </style>
        <paper-card class="card">
            <div class="rate-content">
                <div id="content" class="card-content">
                    <div class="rate-header">{{name}}</div>
                    <div class="rate-name">{{brand}} {{price}}</div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="card-actions">
                    <paper-button>Buy!!</paper-button>
                </div>
            </div>
            <div class="image-wrap" id="wrapper">
                <img class="rate-image" src="{{image}}">
            </div>
        </paper-card>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-instrument',
            properties: {
                name: {
                    type: String,
                    value: 'Title'
                },
                category: {
                    type: String,
                    value: 'asdasdasd'
                },
                subcategory: {
                    type: String,
                    value: 'sdasda'
                },
                description: {
                    type: String,
                    value: '2001'
                },

                image: {
                    type: String,
                    value: 'http://placehold.it/350x150'
                },

                brand: {
                    type: String,
                    value: 'asdas'
                },

                price: {
                    type: Number,
                    value: 0
                },

            },



        })

    })();
    </script>
</dom-module>
