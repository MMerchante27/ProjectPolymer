<dom-module id="wc-instrument">
    <template>
        <style>
        .card {
            max-width: 400px;
            max-height: 400px;
            margin: 10px;
            @apply(--layout-horizontal);
        }
        
        .image {
            width: 100%;
        }
        
        .content {
            @apply(--layout-flex);
            float: left;
        }
        
        .header {
            @apply(--paper-font-headline);
        }
        
        .name {
            color: var(--paper-grey-600);
            margin: 10px 0;
        }
        
        .image-wrap {
            max-height: 450px;
            overflow: hidden;
            max-width: 800px;
        }
        
        .description {
            width: auto;
            height: 190px;
            overflow-y: scroll;
        }

        </style>
        <paper-card class="card">
            <div class="content">
                <div id="content" class="card-content">
                    <div class="header">{{name}}</div>
                    <div class="name">{{brand}} {{price}}$</div>
                    <div class="description">{{description}}</div>
                </div>
                <div class="card-actions">
                    <paper-button on-tap="buy">
                        <iron-icon icon="icons:shopping-cart"></iron-icon>
                    </paper-button>
                </div>
            </div>
            <div class="image-wrap" id="wrapper">
                <img class="image" src="{{image}}">
            </div>
        </paper-card>
    </template>
    <script>
    (function() {
        Polymer({
            is: 'wc-instrument',
            properties: {
                name: {
                    type: String,
                    value: 'Title'
                },
                category: {
                    type: String,
                    value: 'asdasdasd'
                },
                subcategory: {
                    type: String,
                    value: 'sdasda'
                },
                description: {
                    type: String,
                    value: '2001'
                },

                image: {
                    type: String,
                    value: 'http://placehold.it/350x150'
                },

                brand: {
                    type: String,
                    value: 'asdas'
                },

                price: {
                    type: Number,
                    value: 0
                },

            },

            buy: function(e, detail) {
                console.log(e);
                this.fire('buy', {
                    name: this.name,
                    price: this.price
                });
            }

        })

    })();

    </script>
</dom-module>
